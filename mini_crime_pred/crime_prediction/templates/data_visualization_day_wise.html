<script type="text/javascript">
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title:{
		text: "Data Visualization of Crime Day Wise in Indore City"
	},
	axisY: {
		title: "Crime Rate"
	},
	legend: {
		cursor:"pointer",
		itemclick : toggleDataSeries
	},
	toolTip: {
		shared: true,
		content: toolTipFormatter
	},
	data: [{
		type: "bar",
		showInLegend: true,
		name: "Wednesday",
		color: "gold",
		dataPoints: [
			{ y:{{data.Wednesday.Robbery}}, label: "Robbery" },
			{ y: {{data.Wednesday.Gambling}}, label: "Gambling" },
			{ y: {{data.Wednesday.Accident}}, label: "Accident" },
			{ y: {{data.Wednesday.Violence}}, label: "Violence" },
			{ y: {{data.Wednesday.Kidnapping}}, label: "Kidnapping" },
			{ y: {{data.Wednesday.Murder}}, label: "Murder" }
		]
	},
	{
		type: "bar",
		showInLegend: true,
		name: "Thursday",
		color: "silver",
		dataPoints: [
      { y:{{data.Thursday.Robbery}}, label: "Robbery" },
      { y: {{data.Thursday.Gambling}}, label: "Gambling" },
      { y: {{data.Thursday.Accident}}, label: "Accident" },
      { y: {{data.Thursday.Violence}}, label: "Violence" },
      { y: {{data.Thursday.Kidnapping}}, label: "Kidnapping" },
      { y: {{data.Thursday.Murder}}, label: "Murder" }
		]
	},
  {
		type: "bar",
		showInLegend: true,
		name: "Monday",
		color: "pink",
		dataPoints: [
      { y:{{data.Monday.Robbery}}, label: "Robbery" },
      { y: {{data.Monday.Gambling}}, label: "Gambling" },
      { y: {{data.Monday.Accident}}, label: "Accident" },
      { y: {{data.Monday.Violence}}, label: "Violence" },
      { y: {{data.Monday.Kidnapping}}, label: "Kidnapping" },
      { y: {{data.Monday.Murder}}, label: "Murder" }
		]
	},
  {
		type: "bar",
		showInLegend: true,
		name: "Saturday",
		color: "black",
		dataPoints: [
      { y:{{data.Saturday.Robbery}}, label: "Robbery" },
      { y: {{data.Saturday.Gambling}}, label: "Gambling" },
      { y: {{data.Saturday.Accident}}, label: "Accident" },
      { y: {{data.Saturday.Violence}}, label: "Violence" },
      { y: {{data.Saturday.Kidnapping}}, label: "Kidnapping" },
      { y: {{data.Saturday.Murder}}, label: "Murder" }
		]
	},
  {
		type: "bar",
		showInLegend: true,
		name: "Sunday",
		color: "darkgreen",
		dataPoints: [
      { y:{{data.Sunday.Robbery}}, label: "Robbery" },
      { y: {{data.Sunday.Gambling}}, label: "Gambling" },
      { y: {{data.Sunday.Accident}}, label: "Accident" },
      { y: {{data.Sunday.Violence}}, label: "Violence" },
      { y: {{data.Sunday.Kidnapping}}, label: "Kidnapping" },
      { y: {{data.Sunday.Murder}}, label: "Murder" }
		]
	},
	{
		type: "bar",
		showInLegend: true,
		name: "Tuesday",
		color: "#A57164",
		dataPoints: [
      { y:{{data.Tuesday.Robbery}}, label: "Robbery" },
      { y: {{data.Tuesday.Gambling}}, label: "Gambling" },
      { y: {{data.Tuesday.Accident}}, label: "Accident" },
      { y: {{data.Tuesday.Violence}}, label: "Violence" },
      { y: {{data.Tuesday.Kidnapping}}, label: "Kidnapping" },
      { y: {{data.Tuesday.Murder}}, label: "Murder" }
		]
	}]
});
chart.render();

function toolTipFormatter(e) {
	var str = "";
	var total = 0 ;
	var str3;
	var str2 ;
	for (var i = 0; i < e.entries.length; i++){
		var str1 = "<span style= \"color:"+e.entries[i].dataSeries.color + "\">" + e.entries[i].dataSeries.name + "</span>: <strong>"+  e.entries[i].dataPoint.y + "</strong> <br/>" ;
		total = e.entries[i].dataPoint.y + total;
		str = str.concat(str1);
	}
	str2 = "<strong>" + e.entries[0].dataPoint.label + "</strong> <br/>";
	str3 = "<span style = \"color:Tomato\">Total: </span><strong>" + total + "</strong><br/>";
	return (str2.concat(str)).concat(str3);
}

function toggleDataSeries(e) {
	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else {
		e.dataSeries.visible = true;
	}
	chart.render();
}

}
