<script>
window.onload = function () {
var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,

	title:{
		text: "Data Visualization Crime Type Prediction"
	},
	axisY: {
		title: "Crime Rate"
	},
	data: [{
		type: "column",
		showInLegend: true,
		legendMarkerColor: "grey",
		legendText: "Crime Type",
		dataPoints: [
			{ y: {{data.Robbery}}, label: "Robbery" },

});
